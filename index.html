<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>

<body>
    <div class="conatiner-form">
        <img src="assets/image/Amazon-Logo.png" width="170px">
        <div class="formulario">
            <form action="" method="POST">
                <h1>Login</h1>
                <label>
                    <p>Email or mobile phone number</p>
                    <input type="email" name="email" required /> 
                </label>
                <label>
                    <div class="title-email"><p>Password</p><a href="#">Forgot Password</a></div>
                    <input type="password" name="email" required /> 
                </label>
                <button class="login">Login</button>
                <label class="checkbox"> 
                    <input type="checkbox" name="termos" required class="check"/> 
                    <p>Password <a href="#">Details</a></p>
                </label>
                <label class="creat">
                    <p>New to Amazon?</p>
                    <button class="bt-creat">Creat your Amazon account</button>
                </label>
            </form>
        </div>
    </div>
</body>
</html>
